<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>grid</title>
</head>

<body>
    <div class="container">
        <div class="row" >   
             <!-- espaco 12 colunas -->   
            <div class="orange accent-4 col s1"style="padding: 30px;">1</div>
            <div class="orange lighten-1 col s1" style="padding: 30px;">2</div>
            <div class="orange accent-4 col s1"style="padding: 30px;">3</div>
            <div class="orange lighten-1 col s1"style="padding: 30px;">4</div>
            <div class="orange accent-4 col s1"style="padding: 30px;">5</div>
            <div class="orange lighten-1 col s1"style="padding: 30px;">6</div>
            <div class="orange accent-4 col s1"style="padding: 30px;">7</div>
            <div class="orange lighten-1 col s1"style="padding: 30px;">8</div>
            <div class="orange accent-4 col s1"style="padding: 30px;">9</div>
            <div class="orange lighten-1 col s1"style="padding: 30px;">10</div>
            <div class="orange accent-4 col s1"style="padding: 30px;">11</div>
            <div class="orange lighten-1 col s1"style="padding: 30px;">12</div>
        </div>
        <!-- espaco 1 coluna -->
        <div class="row" >
            <div class="orange accent-4 col s1"style="padding: 30px;">s1-1col</div>
        </div>
          <!-- espaco 2 colunas -->
        <div class="row" >
            <div class="orange lighten-1 col s2"style="padding: 30px;">s2- 2col </div>
        </div>
           <!-- espaco 6 colunas -->
        <div class="row">
            <div class="orange accent-4 col s6"style="padding: 30px;"> s6 ocupa metade</div>
        </div>
        <!-- espaco 12 colunas -->
        <div class="row">
            <div class="orange lighten-1 col s12" style="padding: 30px;">s12 ocupa as 12 col</div>
        </div>
        <!-- layout responsivo -->
        <div class="row">
            <div class="green lighten-1 col s12 m6 l7 xl11"style="padding: 30px;">col s12 <= 600px;  m6 >600px ;  l7 >992px;   xl11> 1200px</div>
        </div>
   
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
</body>

</html>
